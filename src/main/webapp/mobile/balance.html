<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>余额</title>
</head>
<body>
<div class="header">
  <a href="#">
    <img src="img/back.png" width="24">
  </a>
  <h1 class="title">余额</h1>
</div>
<div class="body">
  <div class="money-box">
    <div class="money-wrap">
      <span class="inner">
        <h3>余额</h3>
        <p>888.88</p>
      </span>
    </div>
  </div>
  <div class="btn-box-yellow">
    <ul class="btn-group">
      <li class="btn-yellow">
        <span>转入微信余额</span>
        <img src="img/btn_center_bg.png">
      </li>
    </ul>
  </div>
</div>
<div class="footer">
  <ul>
    <li class="active">
      <a href="#" class="first">
        <span>抽奖中心</span>
      </a>
    </li>
    <li>
      <a href="#" class="second">
        <span>集字兑换</span>
      </a>
    </li>
    <li>
      <a href="#" class="three">
        <span>个人中心</span>
      </a>
    </li>
  </ul>
</div>
<script rel="script" type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        // footer 切换
        $('.footer li').on('click',function () {
            $(this).addClass('active').siblings('li').removeClass('active')
        })
    })
</script>
</body>
</html>
